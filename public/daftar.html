<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pendaftaran Seminar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <h1 class="text-xl font-bold">Pendaftaran Seminar</h1>
        <nav class="flex space-x-4">
          <a href="/" class="hover:text-blue-200 transition">Beranda</a>
          <a href="/dashboard.html" class="hover:text-blue-200 transition">Dashboard</a>
          <button onclick="logout()" class="hover:text-blue-200 transition">Logout</button>
        </nav>
      </div>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8">
    <!-- Form Pendaftaran -->
    <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Form Pendaftaran Seminar</h2>

      <form id="daftarForm" class="space-y-4">
        <div>
          <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Aktif</label>
          <input type="email" id="email" name="email" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <div>
          <label for="berkas" class="block text-sm font-medium text-gray-700">Upload KTM / Bukti Pendaftaran</label>
          <input type="file" id="berkas" name="berkas" required
            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0
                   file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
        </div>

        <div class="flex justify-between">
          <a href="/" class="bg-gray-500 text-white px-5 py-2 rounded-md hover:bg-gray-600 transition">
            Kembali
          </a>
          <button type="submit"
            class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 transition">
            Daftar Seminar
          </button>
        </div>
      </form>

      <!-- Status Message -->
      <div id="statusMessage" class="mt-4 hidden">
        <div id="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded hidden">
          <strong>Berhasil!</strong> <span id="successText"></span>
        </div>
        <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden">
          <strong>Error!</strong> <span id="errorText"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('daftarForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData();
      formData.append('nama', form.nama.value);
      formData.append('email', form.email.value);
      formData.append('berkas', form.berkas.files[0]);

      try {
        const response = await fetch('/daftar', {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });

        const result = await response.json();

        if (response.ok) {
          showSuccessMessage(result.message);
          form.reset();
        } else {
          if (response.status === 401) {
            alert('⚠️ Sesi Anda telah berakhir. Silakan login kembali.');
            window.location.href = '/login.html';
          } else {
            showErrorMessage(result.message || 'Terjadi kesalahan saat mendaftar');
          }
        }
      } catch (error) {
        console.error('Error:', error);
        showErrorMessage('Terjadi kesalahan jaringan. Silakan coba lagi.');
      }
    });

    function showSuccessMessage(message) {
      document.getElementById('successText').textContent = message;
      document.getElementById('successMessage').classList.remove('hidden');
      document.getElementById('errorMessage').classList.add('hidden');
      document.getElementById('statusMessage').classList.remove('hidden');
    }

    function showErrorMessage(message) {
      document.getElementById('errorText').textContent = message;
      document.getElementById('errorMessage').classList.remove('hidden');
      document.getElementById('successMessage').classList.add('hidden');
      document.getElementById('statusMessage').classList.remove('hidden');
    }

    function logout() {
      if (confirm('Apakah Anda yakin ingin logout?')) {
        fetch('/logout', {
          method: 'POST',
          credentials: 'include'
        }).then(() => {
          window.location.href = '/';
        });
      }
    }

    // Cek autentikasi saat halaman dimuat
    window.addEventListener('load', () => {
      fetch('/check-auth', {
        credentials: 'include'
      }).then(response => {
        if (!response.ok) {
          alert('⚠️ Silakan login terlebih dahulu untuk mendaftar seminar!');
          window.location.href = '/login.html';
        }
      }).catch(() => {
        alert('⚠️ Silakan login terlebih dahulu untuk mendaftar seminar!');
        window.location.href = '/login.html';
      });
    });
  </script>
</body>
</html>
