<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4" action="/register" method="POST">
    <h2 class="text-2xl font-bold text-center text-blue-600">Daftar Akun</h2>
    <input type="text" name="name" placeholder="Nama Lengkap" required class="w-full px-4 py-2 border rounded" />
    <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
    <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Daftar</button>
    <p class="text-center text-sm">Sudah punya akun? <a href="/login.html" class="text-blue-500">Login</a></p>
  </form>
</body>
</html>
