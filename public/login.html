<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Pendaftaran Seminar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <form id="loginForm" class="space-y-4">
      <h2 class="text-2xl font-bold text-center text-blue-600">Login Akun</h2>
      
      <div>
        <input type="email" name="email" placeholder="Email" required 
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      
      <div>
        <input type="password" name="password" placeholder="Password" required 
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      
      <button type="submit" 
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
        Login
      </button>
      
      <p class="text-center text-sm">
        Belum punya akun? <a href="/register.html" class="text-blue-500 hover:text-blue-700">Daftar</a>
      </p>
    </form>

    <!-- Status Messages -->
    <div id="statusMessage" class="mt-4 hidden">
      <div id="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded hidden">
        <strong>Berhasil!</strong> <span id="successText"></span>
      </div>
      <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden">
        <strong>Error!</strong> <span id="errorText"></span>
      </div>
    </div>

    <!-- Navigation -->
    <div class="mt-6 text-center">
      <a href="/" class="text-sm text-gray-600 hover:text-blue-600">‚Üê Kembali ke Beranda</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
          credentials: 'include'
        });

        if (response.ok) {
          // Login berhasil - server akan redirect
          showSuccessMessage('Login berhasil! Mengarahkan ke dashboard...');
          
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
          
        } else {
          const result = await response.json();
          showErrorMessage(result.message || 'Login gagal');
        }
      } catch (error) {
        console.error('Error:', error);
        showErrorMessage('Terjadi kesalahan jaringan. Silakan coba lagi.');
      }
    });

    function showSuccessMessage(message) {
      document.getElementById('successText').textContent = message;
      document.getElementById('successMessage').classList.remove('hidden');
      document.getElementById('errorMessage').classList.add('hidden');
      document.getElementById('statusMessage').classList.remove('hidden');
    }

    function showErrorMessage(message) {
      document.getElementById('errorText').textContent = message;
      document.getElementById('errorMessage').classList.remove('hidden');
      document.getElementById('successMessage').classList.add('hidden');
      document.getElementById('statusMessage').classList.remove('hidden');
    }
  </script>
</body>
</html>
