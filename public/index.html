<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pendaftaran Seminar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

  <!-- Form Pendaftaran -->
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl mb-10">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Form Pendaftaran Seminar</h1>

    <form action="/daftar" method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Aktif</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="berkas" class="block text-sm font-medium text-gray-700">Upload KTM / Bukti Pendaftaran</label>
        <input type="file" id="berkas" name="berkas" required
          class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0
                 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
      </div>

      <div class="flex justify-end">
        <button type="submit"
          class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 transition">
          Daftar
        </button>
      </div>
    </form>
  </div>

  <!-- Upload Berkas -->
  <section class="bg-white p-6 rounded-lg shadow-md w-full max-w-xl">
    <h2 class="text-xl font-semibold mb-4">Upload Berkas Seminar</h2>
    <form id="uploadForm" class="space-y-4">
      <div>
        <label for="emailUpload" class="block text-sm font-medium text-gray-700">Email (untuk verifikasi)</label>
        <input type="email" id="emailUpload" name="email" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <div>
        <label for="berkasUpload" class="block text-sm font-medium text-gray-700">Pilih Berkas (PDF, max 2MB)</label>
        <input type="file" id="berkasUpload" name="berkas" accept=".pdf" required
          class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border file:rounded-md file:border-gray-300 file:text-sm file:bg-gray-50 hover:file:bg-gray-100" />
      </div>

      <div class="flex justify-end">
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
          Upload Berkas
        </button>
      </div>
    </form>

    <div id="uploadStatus" class="mt-4 text-sm text-green-600 hidden">
      âœ… Berkas berhasil diunggah.
    </div>

    <div id="downloadLink" class="mt-4 hidden">
      <a id="sertifikatBtn" href="#"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded inline-block">
        ðŸŽ“ Download Sertifikat
      </a>
    </div>
  </section>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const email = form.email.value;
      const fileInput = document.getElementById('berkasUpload');

      const formData = new FormData();
      formData.append('email', email);
      formData.append('berkas', fileInput.files[0]);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      if (res.ok) {
        document.getElementById('uploadStatus').classList.remove('hidden');
        cekStatusSertifikat(email);
      } else {
        alert('âŒ Gagal upload. Pastikan file PDF dan email valid.');
      }
    });

    async function cekStatusSertifikat(email) {
      const res = await fetch('/peserta');
      const data = await res.json();
      const peserta = data.find(p => p.email === email);

      if (peserta && peserta.status === 'Lulus') {
        const downloadLink = document.getElementById('downloadLink');
        const sertifikatBtn = document.getElementById('sertifikatBtn');
        sertifikatBtn.href = `/sertifikat/${peserta.id}`;
        downloadLink.classList.remove('hidden');
      }
    }
  </script>

</body>
</html>
