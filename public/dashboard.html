<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white shadow p-6 rounded">
    <h1 class="text-2xl font-bold mb-4">Dashboard User</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="berkas" required class="block w-full border px-4 py-2 rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload Berkas</button>
    </form>
  </div>
</body>
</html>
